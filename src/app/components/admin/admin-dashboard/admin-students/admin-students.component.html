<div class="text-dark">
    <div class="container">
        <h3 class="my-3">Students</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addStudentModal">Add</button>
        <div id="addStudentModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Student</h4>
                    </div>
                    <div class="modal-body">
                        <form id="addStudentForm" [formGroup]="addStudentForm" (ngSubmit)="onAddStudentFormSubmit(addStudentForm.value)">
                            <select formControlName="BatchID" class="form-control mb-2">
                                <option selected>Choose Batch</option>
                                <option *ngFor="let batch of batches">{{ batch.Program }}-{{ batch.Year }}</option>
                            </select>
                            <div class="text-danger mb-2" [ngClass]="{'d-none': validAddStudentBatch}">Invalid Batch.</div>
                            <input formControlName="RollNumber" type="number" class="form-control mb-2" placeholder="Roll Number">
                        </form>
                        <div class="text-danger mt-2" [innerHTML]="addStudentError"></div>
                    </div>
                    <div class="modal-footer">
                        <button form="addStudentForm" type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger m-3" data-toggle="modal" data-target="#deleteStudentModal">Delete</button>
        <div id="deleteStudentModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Delete Student</h4>
                    </div>
                    <div class="modal-body">
                        <form id="deleteStudentForm" [formGroup]="deleteStudentForm" (ngSubmit)="onDeleteStudentFormSubmit(deleteStudentForm.value)">
                            <select formControlName="BatchID" class="form-control mb-2">
                                <option selected>Choose Batch</option>
                                <option *ngFor="let batch of batches">{{ batch.Program }}-{{ batch.Year }}</option>
                            </select>
                            <div class="text-danger mb-2" [ngClass]="{'d-none': validDeleteStudentBatch}">Invalid Batch.</div>
                            <input formControlName="RollNumber" type="number" class="form-control mb-2" placeholder="Roll Number">
                        </form>
                        <div class="text-danger mt-2" [innerHTML]="deleteStudentError"></div>
                    </div>
                    <div class="modal-footer">
                        <button form="deleteStudentForm" type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <h5 class="my-3">List of all FYP Students according to Batches:</h5>
        <div id="accordion" class="mt-3">
            <div class="card" *ngFor="let batch of batches; let i = index">
                <div class="card-header">
                    <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#collapse' + i">{{ batch.Program }}-{{ batch.Year }}</button>
                </div>
                <div [attr.id]="'collapse' + i" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <ul class="list-group">
                            <li *ngFor="let student of batch.Students" class="list-group-item">{{ student.RollNumber }}</li>
                        </ul>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
