                                </div>
                            </div>

                            </div>
                           
                        </form>

                    <div class="modal-footer">
                        <button form="addSupervisorForm" type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
