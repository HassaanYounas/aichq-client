<div class="text-dark">
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Supervisors</h3>
                </div>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-success mr-3" data-toggle="modal" data-target="#addSupervisorModal">Add</button>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addSupervisorBulkModal">Upload</button>
            </div>
        </div>
        <div id="addSupervisorModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Supervisor</h4>
                    </div>
                    <div class="modal-body pb-2">
                        <form id="addSupervisorForm" [formGroup]="addSupervisorForm" (ngSubmit)="onAddSupervisorFormSubmit(addSupervisorForm.value)">
                            <div class="form-row align-items-center mb-2">
                                <div class="col-auto">
                                    <select formControlName="Title" class="form-control">
                                        <option selected>Title</option>
                                        <option>Mr.</option>
                                        <option>Dr.</option>
                                        <option>Ms.</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input formControlName="FullName" type="text" class="form-control" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="text-danger mb-2" [ngClass]="{'d-none': validFullName}">Invalid full name.</div>
                            <div class="form-row align-items-center mb-2">
                                <div class="col">
                                    <input formControlName="Email" type="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                            <div class="text-danger mb-2" [ngClass]="{'d-none': validEmail}">Invalid email.</div>
                            <div class="form-row align-items-center">
                                <div class="col">
                                    <select formControlName="Designation" class="form-control">
                                        <option selected>Designation</option>
                                        <option>Lecturer</option>
                                        <option>Assistant Professor</option>
                                        <option>Associate Professor</option>
                                        <option>Professor</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select formControlName="Department" class="form-control">
                                        <option selected>Department</option>
                                        <option *ngFor="let department of departments" [value]="department.Name">{{ department.Name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-danger mt-2" [ngClass]="{'d-none': validAddSupervisor}">Please select all options.</div>
                        </form>
                        <div [ngClass]="(addSupervisorMessage === 'Supervisor added successfully.')?'text-success':'text-danger'" class="mt-2" [innerHTML]="addSupervisorMessage"></div>
                    </div>
                    <div class="modal-footer">
                        <button form="addSupervisorForm" type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="addSupervisorBulkModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Upload Supervisors</h4>
                    </div>
                    <div class="modal-body pb-2">
                        <form id="addSupervisorBulkForm" [formGroup]="addSupervisorBulkForm" (ngSubmit)="onAddSupervisorBulkFormSubmit(addSupervisorBulkForm.value)">
                            <div class="form-row align-items-center mb-2">
                                <div class="col">
                                    <select formControlName="Department" class="form-control">
                                        <option selected>Department</option>
                                        <option *ngFor="let department of departments" [value]="department.Name">{{ department.Name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="custom-file">
                                <input (change)="handleFileInput($event.target.files)" type="file" class="custom-file-input pointer" id="customFile">
                                <label class="custom-file-label pointer" for="customFile">Choose file</label>
                              </div>
                            <div class="text-danger mt-2" [ngClass]="{'d-none': validAddSupervisorBulk}">Please select department and upload file.</div>
                        </form>
                        <div [ngClass]="(addSupervisorBulkMessage === 'Supervisors uploaded successfully.')?'text-success':'text-danger'" class="mt-2" [innerHTML]="addSupervisorBulkMessage"></div>
                    </div>
                    <div class="modal-footer">
                        <button form="addSupervisorBulkForm" type="submit" class="btn btn-primary">Upload</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <form class="mb-3" [formGroup]="departmentSelectForm">
            <select formControlName="Department" #departmentSelect class="form-control" (change)="onDepartmentFilterSelect(departmentSelect.value)">
                <option selected>Department</option>
                <option *ngFor="let department of departments" [value]="department.Name">{{ department.Name }}</option>
            </select>
        </form>
        <h5 class="mb-3" [innerHTML]="currentSupervisorsText"></h5>
        <div style="height: 300px; overflow-x: hidden; overflow-y: scroll;">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Designation</th>
                            <th scope="col">FYP-I</th>
                            <th scope="col">FYP-II</th>
                            <th scope="col">FYP-III</th>
                            <th scope="col">Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let supervisor of supervisorsView; let i = index;">
                            <td>{{ supervisor.FullName }}</td>
                            <td>{{ supervisor.Designation }}</td>
                            <td>0(0)</td>
                            <td>0(0)</td>
                            <td>0(0)</td>
                            <td>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" [checked]="supervisor.Active" [attr.id]="'customSwitch' + i">
                                    <label class="custom-control-label" [attr.for]="'customSwitch' + i"></label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color ="#fff" type="ball-fussion" [fullScreen]="true">
        <p style="color: white">Loading...</p>
    </ngx-spinner>
</div>
