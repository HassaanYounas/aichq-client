<div class="wrapper d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light p-3">
        <h3 class="font-weight-bold my-auto pointer" [innerHTML]="topText"></h3>
        <button (click)="openMenu()" id="menu-toggle" class="navbar-toggler" type="button" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item font-weight-bold" [innerHTML]="greetingMessage"></li>
            </ul>
            <div class="btn-group">
                <img src="../../../../assets/img/admin-avatar.png" data-toggle="dropdown" class="img-fluid pointer mx-3 avatar-border" width="50px" alt="Admin Avatar">
                <div class="dropdown-menu dropdown-menu-right mr-3 mt-2">
                    <button type="button" class="dropdown-item" data-toggle="modal" data-target="#adminSignOutModal">Sign Out</button>
                </div>
            </div>              
        </div>
        <div class="modal fade" id="adminSignOutModal" role="dialog">
            <div class="modal-dialog modal-dialog-custom" role="document">
                <div class="modal-content modal-content-custom">
                    <div class="modal-header modal-header-custom">
                        <h5 class="modal-title text-dark">Do you want to Sign Out?</h5>
                    </div>
                    <div class="modal-footer modal-footer-custom no-border">
                        <button type="submit" class="btn btn-dashboard-modal" data-dismiss="modal" (click)="signOut()">Yes</button>
                        <button type="button" class="btn btn-dashboard-modal-dark" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="d-flex page-content">
        <div class="d-flex flex-column wrapper-sidebar border-top-right-round">
            <div class="pointer border-top-right-round">
                <a [ngClass]="{'active-dashboard': currentComponent === 0, 'bg-red': currentComponent !== 0 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(0)">FYP Batches</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 1, 'bg-red': currentComponent !== 1 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(1)">Supervisors</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 2, 'bg-red': currentComponent !== 2 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(2)">Students</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 3, 'bg-red': currentComponent !== 3 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(3)">FYP Groups</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 4, 'bg-red': currentComponent !== 4 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(4)">Notifications</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 5, 'bg-red': currentComponent !== 5 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(5)">Settings</a>
            </div>
        </div>
        <div class="d-flex flex-column page-content-wrapper">
            <div class="black-bar mx-3 mb-3"></div>
            <div class="mx-3" (click)="closeMenu()">
                <app-admin-fyp-batches *ngIf="currentComponent === 0"></app-admin-fyp-batches>
                <app-admin-supervisors *ngIf="currentComponent === 1"></app-admin-supervisors>
                <app-admin-students *ngIf="currentComponent === 2"></app-admin-students>
                <app-admin-groups *ngIf="currentComponent === 3"></app-admin-groups>
                <app-admin-notifications *ngIf="currentComponent === 4"></app-admin-notifications>
                <app-admin-settings *ngIf="currentComponent === 5" [admin]="admin"></app-admin-settings>
            </div>
            <div class="d-flex flex-column text-center flex-fill footer-dashboard">
                <p class="mt-auto font-weight-bold">Made by Tehniat and Hassaan under supervision of Sir Imran Ihsan. Copyright &copy; 2020.</p>       
            </div>
        </div>
    </div>
</div>
