<div class="d-flex text-white" id="wrapper" [ngClass]="{toggled: toggle}">
    <div class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading">Dashboard</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action bg-dark text-white" (click)="changeComponent(0)">FYP Batches</a>
            <a class="list-group-item list-group-item-action bg-dark text-white" (click)="changeComponent(1)">Supervisors</a>
            <a class="list-group-item list-group-item-action bg-dark text-white" (click)="changeComponent(2)">Students</a>
            <a class="list-group-item list-group-item-action bg-dark text-white" (click)="changeComponent(3)">FYP Groups</a>
            <a class="list-group-item list-group-item-action bg-dark text-white" (click)="changeComponent(4)">Notifications</a>
            <a class="list-group-item list-group-item-action bg-dark text-white" (click)="changeComponent(5)">Settings</a>
            <a class="list-group-item list-group-item-action bg-dark text-white" (click)="changeComponent(6)">Sign Out</a>
        </div>
    </div>
    <div class="d-flex flex-column" id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark p-3">
            <h4 class="font-weight-normal my-auto">AichQ Administrator</h4>
            <button (click)="openMenu()" id="menu-toggle" class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">Welcome, Imran Ihsan</li>
                </ul>
            </div>
        </nav>
        <div id="page-content" (click)="closeMenu()">
            <app-admin-fyp-batches *ngIf="currentComponent === 0"></app-admin-fyp-batches>
            <app-admin-supervisors *ngIf="currentComponent === 1" ></app-admin-supervisors>
        </div>
        <footer id="sticky-footer" class="py-3 bg-dark">
            <div class="container text-center">
              <small>Made by Tehniat and Hassaan under supervision of Sir Imran Ihsan. Copyright &copy; 2020.</small>
            </div>
        </footer>
    </div>
</div>
