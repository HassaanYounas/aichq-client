<div class="wrapper d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-shadow p-3">
        <i (click)="toggleMenu()" class="fa fa-bars fa-2x mr-3 mt-1 ml-2 pointer"></i>
        <a class="navbar-brand ml-2" routerLink="/">
            <img src="../../../assets/img/logo.svg" class="img-fluid pointer" width="100px" alt="AichQ Logo">
        </a>
        <h2 class="font-weight-bold my-auto pointer pt-1">|</h2>
        <h3 class="font-weight-bold my-auto pointer pt-2">&nbsp;FYP Director</h3>
        <h6 class="font-weight-bold my-auto pointer pt-3" [innerHTML]="departmentName"></h6>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item font-weight-bold mr-4">
                    <i class="pointer fa fa-window-maximize" (click)="toggleFullScreen()"></i>
                </li>
                <li class="nav-item font-weight-bold" [innerHTML]="greetingMessage"></li>
            </ul>
            <div class="btn-group">
                <img src="../../../../assets/img/user-avatar.png" data-toggle="dropdown" class="img-fluid pointer mx-3" width="50px" alt="Admin Avatar">
                <div class="dropdown-menu dropdown-menu-right mr-3 mt-2 card-shadow p-4">
                    <p>FYP Director</p>
                    <p>Computer Science</p>
                    <button type="button" class="btn btn-dropdown" data-toggle="modal" data-target="#adminSignOutModal">
                        <i class="fa fa-sign-out"></i>&nbsp;Sign Out
                    </button>
                </div>
            </div>              
        </div>
        <div class="modal fade" id="adminSignOutModal" role="dialog">
            <div class="modal-dialog modal-dialog-custom" role="document">
                <div class="modal-content modal-content-custom">
                    <div class="modal-header modal-header-custom">
                        <h5 class="modal-title text-dark font-weight-bold">Do you want to Sign Out?</h5>
                    </div>
                    <div class="modal-footer modal-footer-custom no-border">
                        <button type="submit" class="btn btn-dashboard-modal" data-dismiss="modal" (click)="signOut()">Yes</button>
                        <button type="button" class="btn btn-dashboard-modal-dark" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="d-flex page-content">
        <div id="sidebar" class="d-flex flex-column wrapper-sidebar">
            <div class="bg-blue">
                <p class="px-4 pt-3 text-muted">FYP Session</p>
                <a [ngClass]="{'active-dashboard': currentComponent === 5, 'bg-blue': currentComponent !== 5 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover pointer" (click)="changeComponent(5)">Dashboard</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 3, 'bg-blue': currentComponent !== 3 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover pointer" (click)="changeComponent(3)">Project Ideas</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 4, 'bg-blue': currentComponent !== 4 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover pointer" (click)="changeComponent(4)">FYP Groups</a>
                <p class="px-4 pt-3 text-muted">Prerequisites</p>
                <a [ngClass]="{'active-dashboard': currentComponent === 0, 'bg-blue': currentComponent !== 0 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover pointer" (click)="changeComponent(0)">Supervisors</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 1, 'bg-blue': currentComponent !== 1 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover pointer" (click)="changeComponent(1)">FYP Batches</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 2, 'bg-blue': currentComponent !== 2 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover pointer" (click)="changeComponent(2)">Students</a>
            </div>
        </div>
        <div class="d-flex flex-column page-content-wrapper">
            <div class="mx-3 mt-3">
                <app-admin-supervisors *ngIf="currentComponent === 0"></app-admin-supervisors>
                <app-admin-fyp-batches *ngIf="currentComponent === 1"></app-admin-fyp-batches>
                <app-admin-students *ngIf="currentComponent === 2"></app-admin-students>
                <app-admin-project-ideas *ngIf="currentComponent === 3"></app-admin-project-ideas>
                <app-admin-groups *ngIf="currentComponent === 4"></app-admin-groups>
                <app-admin-main *ngIf="currentComponent === 5"></app-admin-main>
            </div>
            <div class="d-flex flex-column text-center flex-fill footer-dashboard">
                <p class="mt-3">FCAI, Air University, Islamabad. Copyright Â© 2021.</p>       
            </div>
        </div>
    </div>
</div>
