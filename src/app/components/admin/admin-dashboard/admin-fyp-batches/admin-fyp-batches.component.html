<div class="text-dark">
    <div class="container">
        <h3 class="my-3">FYP Batches</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBatchModal">New</button>
        <div class="modal fade" id="newBatchModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newBatchModalLabel">Add a New FYP Batch</h5>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="newBatchForm">
                            <input formControlName="Username" type="number" class="form-control mb-2" placeholder="Enter Batch Year">
                            <input formControlName="Username" type="text" class="form-control mb-2" placeholder="Enter Program">
                            <input formControlName="Username" type="number" class="form-control"placeholder="Enter FYP Phase">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success m-3" data-toggle="modal" data-target="#editBatchModal">Edit</button>
        <div class="modal fade" id="editBatchModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editBatchModalLabel">Edit FYP Batch</h5>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="editBatchForm">
                            <div class="form-group">
                                <label for="inputBatchYearEdit">Batch Year</label>
                                <input type="number" class="form-control" id="inputBatchYearEdit" placeholder="Enter Batch Year">
                            </div>
                            <div class="form-group">
                                <label for="inputProgramEdit">Program</label>
                                <input type="text" class="form-control" id="inputProgramEdit" placeholder="Enter Program">
                            </div>
                            <div class="form-group">
                                <label for="inputBatchYearNewEdit">New Batch Year</label>
                                <input type="number" class="form-control" id="inputBatchYearNewEdit" placeholder="Enter New Batch Year">
                            </div>
                            <div class="form-group">
                                <label for="inputProgramNewEdit">New Program</label>
                                <input type="text" class="form-control" id="inputProgramNewEdit" placeholder="Enter New Program">
                            </div>
                            <div class="form-group">
                                <label for="inputPhaseNewEdit">New FYP Phase</label>
                                <input type="number" class="form-control" id="inputPhaseNewEdit" placeholder="Enter New FYP Phase">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteBatchModal">Delete</button>
        <div class="modal fade" id="deleteBatchModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteBatchModalLabel">Delete FYP Batch</h5>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="deleteBatchForm">
                            <div class="form-group">
                                <label for="inputBatchYearDelete">Batch Year</label>
                                <input type="number" class="form-control" id="inputBatchYearDelete" placeholder="Enter Batch Year">
                            </div>
                            <div class="form-group">
                                <label for="inputProgramDelete">Program</label>
                                <input type="text" class="form-control" id="inputProgramDelete" placeholder="Enter Program">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Delete</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <h5 class="my-3">Ongoing and Completed FYP Batches:</h5>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Year</th>
                <th scope="col">Phase</th>
                <th scope="col">Program</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>2021</td>
                <td>II</td>
                <td>CS</td>
            </tr>
        </tbody>
    </table>
</div>
