<div id="admin-login" class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Administrator Login</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="/admin/dashboard">Sign in</button>
      <button class="btn btn-lg btn-warning mt-5" routerLink="/">Back to Home</button>
      <p class="mt-5 mb-3 text-muted">Copyright &copy; 2020</p>
    </form>
</div>
