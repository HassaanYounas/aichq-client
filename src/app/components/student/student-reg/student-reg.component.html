<div class="d-flex flex-column text-center authentication-wrapper text-white">
    <h1 class="text-dark h3 mb-3 font-weight-normal">FYP Group Registration</h1>
    <div id="studentRegCarousel" class="carousel slide bg-dark pb-5 pt-2 carousel-c" data-interval="false" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#studentRegCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#studentRegCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <form class="form-signin" [formGroup]="registerStudentOneForm">
                    <h3 class="h4 mb-3 font-weight-normal">Team Member 1</h3>
                    <input formControlName="Name" type="text" class="form-control" placeholder="Full Name">
                    <div class="text-danger my-2" [ngClass]="{'d-none': validStudentOneName}">Invalid full name.</div>
                    <input formControlName="RollNumber" type="text" class="form-control mt-2" placeholder="Roll Number">
                    <div class="text-danger my-2" [ngClass]="{'d-none': validStudentOneRollNumber}">Invalid roll number.</div>
                </form>
                <form class="form-signin" [formGroup]="registerStudentTwoForm">
                    <h3 class="h4 mb-3 font-weight-normal">Team Member 2</h3>
                    <input formControlName="Name" type="text" class="form-control" placeholder="Full Name">
                    <div class="text-danger my-2" [ngClass]="{'d-none': validStudentTwoName}">Invalid full name.</div>
                    <input formControlName="RollNumber" type="text" class="form-control mt-2" placeholder="Roll Number">
                    <div class="text-danger my-2" [ngClass]="{'d-none': validStudentTwoRollNumber}">Invalid roll number.</div>
                </form>
            </div>
            <div class="carousel-item">
                <form class="form-signin mt-4" [formGroup]="registerTeamForm">
                    <h3 class="h4 mb-3 font-weight-normal">Team Information</h3>
                    <select formControlName="BatchID" class="form-control mb-2">
                        <option selected>Choose Batch</option>
                        <option *ngFor="let batch of batches">{{ batch.Program }}-{{ batch.Year }}</option>
                    </select>
                    <div class="text-danger my-2" [ngClass]="{'d-none': validBatch}">Invalid batch.</div>
                    <input formControlName="GroupUsername" type="text" class="form-control" placeholder="Group Username">
                    <div class="text-danger my-2" [ngClass]="{'d-none': validGroupUsername}">Invalid group username.</div>
                    <input formControlName="Password" type="password" class="form-control mt-2" placeholder="Password">
                    <div class="text-danger my-2" [ngClass]="{'d-none': validPassword}">Password length must be at least 8.</div>
                    <input formControlName="PasswordConfirm" type="password" class="form-control mt-2" placeholder="Confirm Password">
                    <div class="text-danger my-2" [ngClass]="{'d-none': validPasswordConfirm}">Passwords do not match.</div>
                </form>
            </div>
        </div>
        <a class="carousel-control-prev" href="#studentRegCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#studentRegCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="text-danger my-2" [ngClass]="{'d-none': !invalidRegistration}" [innerHTML]="errorMessage"></div>
    <div class="text-success my-2" [ngClass]="{'d-none': !validRegistration}" [innerHTML]="successMessage" ></div>
    <button class="btn btn-lg btn-primary mt-2" type="submit" (click)="submit(registerStudentOneForm.value, registerStudentTwoForm.value, registerTeamForm.value)">Register</button>
    <button class="btn btn-lg btn-danger mt-2" routerLink="/">Back to Home</button>
    <p class="my-3 text-muted">Copyright &copy; 2020</p>
</div>
