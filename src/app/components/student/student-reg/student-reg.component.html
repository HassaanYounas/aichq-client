<div class="page page-reg">
    <div class="container">
        <div class="row">
            <div class="col page-left page-reg-left">
                <img src="../../../../assets/img/bg-reg.jpg" class="img-fluid" alt="Student Registration Image">
            </div>
            <div class="col page-right page-reg-right text-center d-flex align-items-center">
                <form class="w-100 px-5 mx-4" [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
                    <h3 class="mb-4 font-weight-normal">FYP Group Registration</h3>
                    <div class="row mb-2">
                        <div class="col pr-1">
                            <input formControlName="StudentOneName" type="text" class="form-control form-control-custom-sm" placeholder="Student One Name">
                        </div>
                        <div class="col pl-1">
                            <input formControlName="StudentOneRollNumber" type="number" class="form-control form-control-custom-sm" placeholder="Student One ID">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col pr-1">
                            <input formControlName="StudentTwoName" type="text" class="form-control form-control-custom-sm" placeholder="Student Two Name">
                        </div>
                        <div class="col pl-1">
                            <input formControlName="StudentTwoRollNumber" type="number" class="form-control form-control-custom-sm" placeholder="Student Two ID">
                        </div>
                    </div>
                    <div class="text-danger mb-2" [ngClass]="{'d-none': validStudentInfo}">Invalid or missing input.</div>
                    <select #departmentAddStudent formControlName="Department" class="form-control-dropdown mb-2" (change)="onDepartmentAddStudent(departmentAddStudent.value)">
                        <option selected>Department</option>
                        <option *ngFor="let department of departments">{{ department.Name }}</option>
                    </select>
                    <div class="mb-2">
                        <div class="row">
                            <div class="col pr-1">
                                <select #programAddStudent formControlName="Program" class="form-control-dropdown" (change)="onProgramAddStudent(programAddStudent.value)">
                                    <option selected>Program</option>
                                    <ng-container *ngIf="departmentAddSelectBoolean">
                                        <option *ngFor="let program of departmentAddSelect.Programs">{{ program.Title }}</option>
                                    </ng-container>
                                </select>
                            </div>
                            <div class="col pl-1">
                                <select #batchAddStudent formControlName="Batch" class="form-control-dropdown">
                                    <option selected>Batch</option>
                                    <ng-container *ngIf="programAddSelectBoolean">
                                        <option *ngFor="let batch of batchesToDisplayFilter">{{ batch.Session }}-{{ batch.Year }}</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="text-danger" [ngClass]="{'d-none': validBatch}">Invalid batch.</div>
                    <input formControlName="Username" type="text" class="form-control form-control-custom-sm mt-2" placeholder="Username">
                    <div class="text-danger mt-1" [ngClass]="{'d-none': validUsername}">Invalid username.</div>
                    <input formControlName="Password" type="password" class="form-control form-control-custom-sm mt-2" placeholder="Password">
                    <div class="text-danger mt-1" [ngClass]="{'d-none': validPassword}">Password length must be at least 8.</div>
                    <div class="text-danger my-2" [ngClass]="{'d-none': !invalidRegistration}" [innerHTML]="errorMessage"></div>
                    <button class="btn btn-card mt-4 mb-3" type="submit">Register</button>
                    <div>
                        <button class="btn-link-custom" routerLink="/student/login">Oops! Go Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color ="#fff" type="ball-fussion" [fullScreen]="true">
        <p class="mt-5" style="color:white;">Working on it!</p>
    </ngx-spinner>
</div>
