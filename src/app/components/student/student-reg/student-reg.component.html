<div class="page page-login">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card p-5" style="width: 35rem;">
                <div class="card-body text-center">
                    <form class="w-100 px-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm.value)">
                        <h3 class="mb-4 font-weight-normal">FYP Group Registration</h3>
                        <select #departmentAddStudent formControlName="Department" class="form-control-dropdown mb-2" (change)="onDepartmentAddStudent(departmentAddStudent.value)">
                            <option selected>Department</option>
                            <option *ngFor="let department of departments">{{ department.Name }}</option>
                        </select>
                        <div class="mb-2">
                            <div class="row">
                                <div class="col pr-1">
                                    <select #programAddStudent formControlName="Program" class="form-control-dropdown" (change)="onProgramAddStudent(programAddStudent.value)">
                                        <option selected>Program</option>
                                        <ng-container *ngIf="departmentAddSelectBoolean">
                                            <option *ngFor="let program of departmentAddSelect.Programs">{{ program.Title }}</option>
                                        </ng-container>
                                    </select>
                                </div>
                                <div class="col pl-1">
                                    <select #batchAddStudent formControlName="Batch" class="form-control-dropdown" (change)="onBatchAddStudent(batchAddStudent.value)">
                                        <option selected>Batch</option>
                                        <ng-container *ngIf="programAddSelectBoolean">
                                            <option *ngFor="let batch of batchesToDisplayFilter">{{ batch.Session }}-{{ batch.Year }}</option>
                                        </ng-container>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <select #selectStudentOne formControlName="StudentOne" class="form-control-dropdown mb-2">
                            <option selected>Student One</option>
                            <ng-container *ngIf="batchAddSelectBoolean">
                                <option *ngFor="let student of students">{{ student.FullName }}-{{ student.RollNumber }}</option>
                            </ng-container>
                        </select>
                        <select #selectStudentTwo formControlName="StudentTwo" class="form-control-dropdown mb-2" >
                            <option selected>Student Two</option>
                            <ng-container *ngIf="batchAddSelectBoolean">
                                <option *ngFor="let student of students">{{ student.FullName }}-{{ student.RollNumber }}</option>
                            </ng-container>
                        </select>
                        <input formControlName="Username" type="text" class="form-control form-control-custom-sm mb-2" placeholder="Username">
                        <input formControlName="Password" type="password" class="form-control form-control-custom-sm mb-2" placeholder="Password">
                        <div class="text-danger mb-2" [ngClass]="{'d-none': validInput}">Invalid input.</div>
                        <button class="btn btn-card mt-1 mb-4" type="submit">Register</button>
                        <div>
                            <button class="btn-link-custom" routerLink="/student/login">Go Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color ="#fff" type="ball-fussion" [fullScreen]="true">
        <p class="mt-5" style="color:white;">Working on it!</p>
    </ngx-spinner>
</div>
