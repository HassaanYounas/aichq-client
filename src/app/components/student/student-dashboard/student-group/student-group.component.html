<div class="text-dark">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-3">
            <h3 class="font-weight-bold">Group Information</h3>
        </div>
        <div class="grey-container p-4 mb-5">
            <ng-container *ngIf="groupLoaded">
                <h5 class="font-weight-bold mb-3">Department: {{ group.Department }}</h5>
                <h5 class="font-weight-bold mb-3">Username: {{ group.Username }}</h5>
                <h5 class="font-weight-bold mb-3">Batch: {{ group.Program }}-{{ group.Session }}-{{ group.Year }}</h5>
                <h5 class="font-weight-bold mb-3">Student One: {{ group.StudentOne.RollNumber }}</h5>
                <h5 class="font-weight-bold mb-3">Student Two: {{ group.StudentTwo.RollNumber }}</h5>
            </ng-container>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color ="#fff" type="ball-fussion" [fullScreen]="true">
        <p class="mt-5" style="color:white;">Working on it!</p>
    </ngx-spinner>
</div>
