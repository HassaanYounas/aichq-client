<div class="text-dark">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-3">
            <h3 class="font-weight-bold">Projects</h3>
        </div>
        <div class="modal fade" id="requestSupervisionModal" role="dialog">
            <div class="modal-dialog modal-dialog-custom" role="document">
                <div class="modal-content modal-content-custom">
                    <div class="modal-header modal-header-custom">
                        <h5 class="modal-title text-dark">Do you want to send request to supervisor?</h5>
                    </div>
                    <div class="modal-footer modal-footer-custom no-border">
                        <button type="submit" class="btn btn-dashboard-modal" data-dismiss="modal" (click)="onRequestSupervision()">Yes</button>
                        <button type="button" class="btn btn-dashboard-modal-dark" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="grey-container p-4 mb-5">
            <h5 class="font-weight-bold mb-3">List of Project Ideas</h5>
            <div id="accordianProjects">
                <div class="accordian-card mb-3" *ngFor="let supervisor of supervisors; let i = index;">
                    <div class="accordian-card-header" [attr.id]="'heading' + i">
                        <button class="btn-link-custom" data-toggle="collapse" [attr.data-target]="'#collapse' + i">{{ supervisor.FullName }}&nbsp;&nbsp;&nbsp;&darr;</button>
                    </div>
                    <div [attr.id]="'collapse' +i" class="collapse" data-parent="#accordianProjects">
                        <div class="accordian-card-body mt-3">
                            <ul class="list-group pb-2" *ngFor="let proposal of supervisor.Proposals">
                                <li class="list-group-item mb-1 font-weight-bold list-group-item-action pointer">
                                    <h6>Title: {{ proposal.Title }}</h6>
                                    <h6>Domain: {{ proposal.Domain }}</h6>
                                    <p>Abstract: {{ proposal.Abstract }}</p>
                                    <div class="d-flex flex-row-reverse">
                                        <button class="btn btn-dashboard" [attr.id]="'supervisionRequestBtn' +i" data-toggle="modal" data-target="#requestSupervisionModal" (click)="setRequestData(supervisor.Email, proposal.Title)">Request Supervision</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color ="#fff" type="ball-fussion" [fullScreen]="true">
        <p class="mt-5" style="color:white;">Working on it!</p>
    </ngx-spinner>
</div>
