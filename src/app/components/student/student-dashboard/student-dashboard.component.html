<div class="wrapper d-flex text-white" [ngClass]="{toggled: toggle}">
    <div class="bg-dark d-flex flex-column sidebar-wrapper">
        <div class="sidebar-heading">Dashboard</div>
        <div class="list-group list-group-flush pointer mt-1">
            <a [ngClass]="{'active-dashboard': currentComponent === 0, 'bg-dark': currentComponent !== 0, 'text-white': currentComponent !== 0 }" class="list-group-item list-group-item-action" (click)="changeComponent(0)">Groups</a>
            <a [ngClass]="{'active-dashboard': currentComponent === 1, 'bg-dark': currentComponent !== 1, 'text-white': currentComponent !== 1 }" class="list-group-item list-group-item-action" (click)="changeComponent(1)">Proposals</a>
            <a [ngClass]="{'active-dashboard': currentComponent === 2, 'bg-dark': currentComponent !== 2, 'text-white': currentComponent !== 2 }" class="list-group-item list-group-item-action" (click)="changeComponent(2)">Requests</a>
            <a [ngClass]="{'active-dashboard': currentComponent === 3, 'bg-dark': currentComponent !== 3, 'text-white': currentComponent !== 3 }" class="list-group-item list-group-item-action" (click)="changeComponent(3)">Settings</a>
        </div>
        <button type="button" class="btn btn-danger mt-auto mb-2 mx-2" data-toggle="modal" data-target="#studentSignOutModal">Sign Out</button>
    </div>
    <div class="d-flex flex-column page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark p-3">
            <h4 class="font-weight-normal my-auto">AichQ | Student</h4>
            <button (click)="openMenu()" id="menu-toggle" class="navbar-toggler" type="button" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item" [innerHTML]="greetingMessage"></li>
                </ul>
            </div>
            <div class="modal fade" id="studentSignOutModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="studentSignOutModalLabel">Do you want to Sign Out?</h5>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="signOut()">Yes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="page-content" (click)="closeMenu()">
           
        </div>
        <footer class="sticky-footer" class="py-3 bg-dark">
            <div class="container text-center">
                <small>Made by Tehniat and Hassaan. Copyright &copy; 2020.</small>
            </div>
        </footer>
    </div>
</div>
