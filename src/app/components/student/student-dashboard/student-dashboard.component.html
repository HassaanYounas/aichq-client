<div class="wrapper d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-shadow p-3">
        <i (click)="openMenu()" class="fa fa-bars fa-2x mr-3 mt-1 ml-2 pointer" id="menu-toggle" data-toggle="collapse"></i>
        <a class="navbar-brand ml-2" routerLink="/">
            <img src="../../../assets/img/logo.png" class="img-fluid pointer" width="100px" alt="AichQ Logo">
        </a>
        <h3 class="font-weight-bold my-auto pointer pt-1">| &nbsp;FYP Group</h3>
        <h6 class="font-weight-bold my-auto pointer pt-1">&nbsp; | &nbsp;Computer Science Department</h6>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item font-weight-bold mr-4">
                    <i class="pointer fa fa-expand"></i>
                </li>
                <li class="nav-item font-weight-bold mr-4">
                    <i class="pointer fa fa-bell"></i>
                </li>
                <li class="nav-item font-weight-bold mr-4">
                    <i class="pointer fa fa-inbox"></i>
                </li>
                <li class="nav-item font-weight-bold" [innerHTML]="greetingMessage"></li>
            </ul>
            <div class="btn-group">
                <img src="../../../../assets/img/user-avatar.png" data-toggle="dropdown" class="img-fluid pointer mx-3" width="50px" alt="Admin Avatar">
                <div class="dropdown-menu dropdown-menu-right mr-3 mt-2 card-shadow p-4">
                    <p>FYP Group</p>
                    <p>Computer Science</p>
                    <button type="button" class="btn btn-dropdown" data-toggle="modal" data-target="#adminSignOutModal">
                        <i class="fa fa-sign-out"></i>&nbsp;Sign Out
                    </button>
                </div>
            </div>              
        </div>
        <div class="modal fade" id="adminSignOutModal" role="dialog">
            <div class="modal-dialog modal-dialog-custom" role="document">
                <div class="modal-content modal-content-custom">
                    <div class="modal-header modal-header-custom">
                        <h5 class="modal-title text-dark font-weight-bold">Do you want to Sign Out?</h5>
                    </div>
                    <div class="modal-footer modal-footer-custom no-border">
                        <button type="submit" class="btn btn-dashboard-modal" data-dismiss="modal" (click)="signOut()">Yes</button>
                        <button type="button" class="btn btn-dashboard-modal-dark" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="d-flex page-content">
        <div class="d-flex flex-column wrapper-sidebar">
            <div class="pointer bg-blue">
                <a [ngClass]="{'active-dashboard': currentComponent === 0, 'bg-blue': currentComponent !== 0 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(0)">Group</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 1, 'bg-blue': currentComponent !== 1 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(1)">Projects</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 2, 'bg-blue': currentComponent !== 2 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(2)">Requests</a>
                <a [ngClass]="{'active-dashboard': currentComponent === 3, 'bg-blue': currentComponent !== 3 }" class="list-group-item list-group-item-action sidebar-item sidebar-hover" (click)="changeComponent(3)">Submissions</a>
            </div>
        </div>
        <div class="d-flex flex-column page-content-wrapper">
            <div class="mx-3 mt-3" (click)="closeMenu()">
                <app-student-group *ngIf="currentComponent === 0"></app-student-group>
                <app-student-projects *ngIf="currentComponent === 1"></app-student-projects>
                <app-student-requests *ngIf="currentComponent === 2"></app-student-requests>
            </div>
            <div class="d-flex flex-column text-center flex-fill footer-dashboard">
                <p class="mt-3">FCAI, Air University, Islamabad. Copyright Â© 2021.</p>       
            </div>
        </div>
    </div>
</div>
