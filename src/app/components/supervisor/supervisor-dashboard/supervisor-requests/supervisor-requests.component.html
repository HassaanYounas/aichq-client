<div class="text-dark">
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="font-weight-bold">Supervision Requests</h3>
                </div>
            </div>
        </div>
        <ng-container *ngIf="requestsLoaded">
            <div *ngFor="let request of requests" class="grey-container p-4 mb-4">
                <p>
                    {{ request.StudentOneRollNumber }} and {{ request.StudentTwoRollNumber }} want you to be their supervisor for {{ request.ProposalTitle }} project.
                </p>
                <button class="btn btn-success mr-3" (click)="updateSupervisionRequest(1, request.ID, request.Program, request.Session, request.Year, request.GroupID)">Accept</button>
                <button class="btn btn-danger" (click)="updateSupervisionRequest(0, request.ID, request.Program, request.Session, request.Year, request.GroupID)">Decline</button>
            </div>
        </ng-container>
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color ="#fff" type="ball-fussion" [fullScreen]="true">
            <p class="mt-5" style="color:white;">Working on it!</p>
        </ngx-spinner>
    </div>
</div>
