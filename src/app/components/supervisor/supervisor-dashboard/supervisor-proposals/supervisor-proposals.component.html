<div class="text-dark">
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Proposals</h3>
                </div>
            </div>
            <div class="col d-flex justify-content-end align-items-center">
                <button type="button" class="btn btn-success mr-3" data-toggle="modal" data-target="#submitProposalModal">Add</button>
            </div>
        </div>
        <div id="submitProposalModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Submit Proposal</h4>
                    </div>
                    <div class="modal-body pb-2">
                        <form id="submitProposalForm" [formGroup]="submitProposalForm" (ngSubmit)="onSubmitProposalFormSubmit(submitProposalForm.value)">
                            <input formControlName="Title" type="text" class="form-control mb-2" placeholder="Title">
                            <input formControlName="Domain" type="text" class="form-control mb-2" placeholder="Domain">
                            <textarea formControlName="Abstract" class="form-control mb-2" placeholder="Abstract" rows="4" maxlength="300"></textarea>
                            <div class="row mb-2">
                                <div class="col pr-1">
                                    <select #departmentSubmitSupervisorProposal formControlName="Department" class="form-control" (change)="onDepartmentSubmitSupervisorProposal(departmentSubmitSupervisorProposal.value)">
                                        <option selected>Department</option>
                                        <option *ngFor="let department of departments">{{ department.Name }}</option>
                                    </select>
                                </div>
                                <div class="col pl-1">
                                    <select #programSubmitSupervisorProposal formControlName="Program" class="form-control" (change)="onProgramSubmitSupervisorProposal(programSubmitSupervisorProposal.value)">
                                        <option selected>Program</option>
                                        <ng-container *ngIf="departmentSubmitProposalBoolean">
                                            <option *ngFor="let program of departmentSubmitProposal.Programs">{{ program.Title }}</option>
                                        </ng-container>
                                    </select>
                                </div>
                            </div>
                            <select #batchSubmitProposal formControlName="Batch" class="form-control">
                                <option selected>Batch</option>
                                <ng-container *ngIf="programSubmitProposalBoolean">
                                    <option *ngFor="let batch of programSubmitProposal.Batches">{{ batch.BatchID }}</option>
                                </ng-container>
                            </select>
                            <div class="text-danger mt-2" [ngClass]="{'d-none': validSubmitProposal}">Invalid input.</div>
                        </form>
                        <div class="mt-2" [ngClass]="(submitProposalMessage === 'Proposal submitted successfully.')?'text-success':'text-danger'" [innerHTML]="submitProposalMessage"></div>
                    </div>
                    <div class="modal-footer">
                        <button form="submitProposalForm" type="submit" class="btn btn-primary">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <form [formGroup]="proposalFilterSelectForm">
            <div class="row mb-3">
                <div class="col">
                    <select formControlName="Department" #departmentSelectFilter class="form-control" (change)="onDepartmentSelectFilter(departmentSelectFilter.value)">
                        <option selected>Department</option>
                        <option *ngFor="let department of departments" [value]="department.Name">{{ department.Name }}</option>
                    </select>
                </div>
                <div class="col">
                    <select formControlName="Program" #programSelectFilter class="form-control" (change)="onProgramSelectFilter(programSelectFilter.value)">
                        <option selected>Program</option>
                        <ng-container *ngIf="departmentFilterSelectBoolean">
                            <option *ngFor="let program of departmentFilterSelect.Programs">{{ program.Title }}</option>
                        </ng-container>
                    </select>
                </div>
                <div class="col">
                    <select formControlName="Batch" #batchSelectFilter class="form-control" (change)="onBatchSelectFilter(batchSelectFilter.value)">
                        <option selected>Batch</option>
                        <ng-container *ngIf="programFilterSelectBoolean">
                            <option *ngFor="let batch of programFilterSelect.Batches">{{ batch.BatchID }}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
        </form>
        <h5 class="mb-3" [innerHTML]="currentProposalsText"></h5>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Abstract</th>
                        <th scope="col">Domain</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Disease Prediction</td>
                        <td>A software tool for prediction of disease based on symptoms given by patient.</td>
                        <td>AI/ML/Bioinformatics</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color ="#fff" type="ball-fussion" [fullScreen]="true">
            <p style="color: white">Loading...</p>
        </ngx-spinner>
    </div>
</div>
